networks:
  app-network:
    driver: bridge

services:
  superset:
    env_file:
      - superset.env
    image: "tech4dev/superset3:0.2"
    container_name: superset3
    networks:
      - app-network
    ports:
      - 80:8088
    depends_on:
      - superset_cache
    volumes:
      - ./host_data:/host_data/
      - ./scripts:/scripts/
      - ./logs:/logs/

  superset_cache:
    image: redis
    networks:
      - app-network

  celery-beat:
    image: tech4dev/superset3:0.2
    command: celery --app=superset.tasks.celery_app:app beat -s /app/superset_home/celerybeat_schedule
    env_file:
      - superset.env
    depends_on:
      - superset
    restart: always
    networks:
      - app-network

  celery-worker:
    image: tech4dev/superset3:0.2
    command: celery --app=superset.tasks.celery_app:app worker --pool=prefork -O fair -c 4
    env_file:
      - superset.env
    depends_on:
      - superset
    restart: always
    networks:
      - app-network

  celery-flower:
    image: tech4dev/superset3:0.2
    command: celery --app=superset.tasks.celery_app:app flower
    env_file:
      - superset.env
    depends_on:
      - superset
    restart: always
    ports:
      - 5555:5555
    networks:
      - app-network
